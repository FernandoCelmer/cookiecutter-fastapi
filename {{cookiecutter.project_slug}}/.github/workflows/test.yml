name: ðŸ§ª Tests

on:
  push:
    branches: ["main", "develop", "master"]
  pull_request:
    branches: ["main", "develop", "master"]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python {% raw %}${{ matrix.python-version }}{% endraw %}
        uses: actions/setup-python@v5
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ðŸ“š Install dependencies
        run: poetry install --no-interaction --no-root --with testing

      - name: ðŸ§ª Run tests with pytest
        run: |
          poetry run pytest tests/ -v

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "### Tests Completed âœ…" >> $GITHUB_STEP_SUMMARY
